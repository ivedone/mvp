name: mvp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  scrollable_positioned_list: ^0.2.3
  video_player: ^2.2.10
  flutter_tts: ^3.3.3
  audioplayers: ^0.20.1
  audio_session: ^0.1.6+1
  wakelock: ^0.6.1+1
  get_it: ^7.2.0
  faker: ^2.0.0
  cached_network_image: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.3
  flutter_launcher_icons: "^0.9.2"

flutter:
  uses-material-design: true
  assets:
      - assets/
      - assets/audio/

flutter_native_splash:
  color: '#000000'
  image: assets/brand/text-logo.png
  web: false
  android: false
  ios: true
  ios_content_mode: center

flutter_icons:
  ios: true
  image_path: 'assets/brand/launcher-text.png'
